<div class="audio-player">
  <header>
    <h1>Attiqa's Music Player</h1>
  </header>

  <div class="container">
    <div class="content">
      <p class="label">{{ currentTrack?.artistName }}</p>
      <img
        [src]="currentTrack?.coverArt"
        alt="Cover Art"
        width="180"
        height="180"
      />
      <p class="label">{{ currentTrack?.songName }}</p>
    </div>

    <div class="song-content">
      <div class="song-list">
        <mat-list-item
          *ngFor="let song of songs; let i = index"
          (click)="playSong(song, i)"
        >
          <span class="flex">
            <mat-icon color="primary" mat-list-icon>music_note</mat-icon>
            <h4 mat-line>{{ song.songName }}</h4>
          </span>
          <h5 mat-line>by {{ song.artistName }}</h5>
          <mat-divider></mat-divider>
        </mat-list-item>
      </div>
    </div>
  </div>

  <div class="controls-container">
    <div class="progress-container">
      <mat-progress-bar
        mode="determinate"
        [value]="progress"
        (click)="seek($event)"
      ></mat-progress-bar>
    </div>
    <footer>
      <div class="controls">
        <button
          mat-icon-button
          (click)="previousTrack()"
          [disabled]="isFirstTrack"
        >
          <mat-icon>skip_previous</mat-icon>
        </button>
        <button mat-icon-button (click)="playPause()">
          <mat-icon>{{ isPlaying ? "pause" : "play_arrow" }} </mat-icon>
        </button>

        <button mat-icon-button (click)="stop()">
          <mat-icon>stop</mat-icon>
        </button>
        <button
          class="next-button"
          mat-icon-button
          (click)="nextTrack()"
          [disabled]="isLastTrack"
        >
          <mat-icon>skip_next</mat-icon>
        </button>
      </div>
    </footer>
  </div>
</div>
